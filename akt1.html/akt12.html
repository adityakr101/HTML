<DOCTYPE html PUBLIC"-//w3c//DTD XHTML 1.1//EN"http://www.w3.org/TR/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"xml:lang="en">
<head>
    <title>Table Demo XHTML PAGE</title>
    <meta name="author" content="putta"/>
    <meta name="date" content="2023-06-12 T 04:15:01+0530"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <meta http-equiv="content-style-type" content="text/css"/>
    <meta http-equiv="expires" content="0"/>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse:collapse;}
            th,td{
                padding-left:10px;
                padding-bottom:20px}
                table{
                    border-spacing:30px;}                
    </style>
    </head>
    <body>
        <h3>Tables in XHTML</h3>
        <table align="center" width="70%" style="height:450px">
        <tr>
            <td rowspan="9" align="center" bgcolor="green">
                <b>Department</b>
            </td>
            <td rowspan="3" align="center" bgcolor="red">
                <b>sem 1</b>
            </td>
            <td padding:15px bgcolor="yellow">
                <em>subject A</em>
            </td>
        </tr>
        <tr>
            <td bgcolor="pink">
                <em>subject B</em>
            </td>    
        </tr>
        <tr>
            <td bgcolor="bulue">
                <em>subject C</em>
            </td>
        </tr>
        <tr>
            <td rowspan="3" align="center" bgcolor="orange">
                <b>sem 2</b>
            </td>
            <td bgcolor="purple">
                <em>subject E</em>
            </td>
        </tr>
        <tr>
            <td bgcolor="gray">
                <em>subject F</em>
            </td>
        </tr>
        <tr>
            <td bgcolor="golden">
                <em>subject G</em>
            </td>
        </tr>
        <tr>
            <td rowspan="3" align="center" bgcolor="babypink">
                <b>sem 3</b>
            </td>
            <td bgcolor="gold">
                <em>subject H</em>
            </td>
        </tr>
        <tr>
            <td><em>subject I</em></td>
        </tr>
        <tr>
            <td bgcolor="umberala">
                <em>subject J</em>
            </td>
        </tr>
        </table>
    </body>
    </html>
